name: ipfs-follower-arm64

on:
  push:
    branches:
        - main

env:
  IPFS_VERSION: 0.12.2

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.11
      - name: build
        run: |
          sudo mkdir -p /usr/include/aarch64-linux-gnu/openssl
          sudo cp libssl-dev_arm64/usr/include/aarch64-linux-gnu/openssl/opensslconf.h /usr/include/aarch64-linux-gnu/openssl/opensslconf.h
          sudo cp -r libssl-dev_arm64/usr/lib/aarch64-linux-gnu /usr/lib/
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          git clone --depth 1 --branch v${{ env.IPFS_VERSION }} https://github.com/ipfs/go-ipfs.git
          cd go-ipfs
          export CC=aarch64-linux-gnu-gcc
          make build GOOS=linux GOARCH=arm64 GOTAGS=openssl CGO_ENABLED=1
      - uses: actions/upload-artifact@v2
        with:
          name: ipfs
          path: go-ipfs/cmd/ipfs/ipfs
  package:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v2
        with:
          name: ipfs
      - uses: kentik/pkg@v1.0.0-rc8
        with:
          name: ipfs
          version: ${{ env.IPFS_VERSION }}
          arch: arm64
          format: deb
          package: ipfs-follower-package.yaml
      - uses: actions/upload-artifact@v2
        with:
          name: ipfs_${{ env.IPFS_VERSION }}-1_arm64.deb
          path: ipfs_${{ env.IPFS_VERSION }}-1_arm64.deb
