name: ipfs-follower-arm64

on:
  push:
    branches:
        - main

env:
  IPFS_VERSION: 0.12.2
  PACKAGE_NAME: ipfs-follower
  PACKAGE_VERSION: 0.12.2
  PACKAGE_REVISION: 1
  PACKAGE_ARCHITECTURE: arm64

jobs:
  build-package-upload:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.11
      - name: build-and-package
        run: |
          sudo mkdir -p /usr/include/aarch64-linux-gnu/openssl
          sudo cp libssl-dev_arm64/usr/include/aarch64-linux-gnu/openssl/opensslconf.h /usr/include/aarch64-linux-gnu/openssl/opensslconf.h
          sudo cp -r libssl-dev_arm64/usr/lib/aarch64-linux-gnu /usr/lib/
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          git clone --depth 1 --branch v${{ env.IPFS_VERSION }} https://github.com/ipfs/go-ipfs.git
          export CC=aarch64-linux-gnu-gcc
          make -C go-ipfs build GOOS=linux GOARCH=arm64 GOTAGS=openssl CGO_ENABLED=1
          mkdir ipfs-follower-arm64/input
          cp go-ipfs/cmd/ipfs/ipfs ipfs-follower-arm64/input/
          cd ipfs-follower-arm64
          ./package.sh ${{ env.PACKAGE_NAME }} ${{ env.PACKAGE_VERSION }} ${{ env.PACKAGE_REVISION }} ${{ env.PACKAGE_ARCHITECTURE }}
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.PACKAGE_NAME }}_${{ env.PACKAGE_VERSION }}-${{ env.PACKAGE_REVISION }}_${{ env.PACKAGE_ARCHITECTURE }}.deb
          path: ipfs-follower-arm64/output/build/${{ env.PACKAGE_NAME }}_${{ env.PACKAGE_VERSION }}-${{ env.PACKAGE_REVISION }}_${{ env.PACKAGE_ARCHITECTURE }}.deb
